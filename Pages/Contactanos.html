    <!--Inicio de formulario que permite al usuario contactarse para solicitar turnos o hacer consultas -->
    <main id="contactanosPAGE">
        <section class="container">
            <form  class="formulario" action="action1.php" method="GET" enctype="application/x-www-form-urlencoded">
                <h2>¡Contactate!</h2>
                <div class="form-group">
                    <label class="textoBasico" for="NombreApellido">Nombre y apellido</label>
                    <input type="text" name="NombreApellido" class="form-control" placeholder="Ingrese su nombre">
                <div class="form-group">
                    <label class="textoBasico" for="email">E-mail</label>
                    <input type="email" placeholder="Ingrese mail" class="form-control" >
                </div>
                <div class="form-group">
                    <label class="textoBasico" for="telefono">Teléfono de contacto</label>
                    <input type="text" name="telefono" placeholder="Ingrese número de tel" class="form-control" >
                </div>
                <div class="form-group">
                    <label class="textoBasico" for="TipoDeConsulta">Tipo de consulta</label>
                    <select name="TipoDeConsulta">
                        <option class="btn btn-default" value="SolicitudDeTurno">Solicitud de turno</option>
                        <option class="btn btn-default" value="Informativa">Informativa</option>
                    </select>
                </div>
                <div class="form-group">
                <p class="textoBasico form">Producto a consultar:</p>
                    <ul class="listaFormulario">
                        <li>
                            <label class="textoBasico" for="protesisRemovibles">Prótesis removibles</label>
                            <input type="checkbox" name="protesisRemovibles" value="1">
                        </li>
                        <li>
                            <label class="textoBasico" for="protesisCromo">Prótesis de cromo</label>
                            <input type="checkbox" name="protesisCromo" value="1">
                        </li>
                        <li>
                            <label class="textoBasico" for="placasRelajación">Placas de relajación</label>
                            <input type="checkbox" name="placasRelajación" value="1">
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                <textarea class="form-control">Ingrese Consulta</textarea><br>
                </div>  
                <input type="reset"  class="btn btn-secondary" value="Limpiar formulario">
                <input type="submit" class="btn btn-secondary"  value="Enviar formulario">
            </form>
        </section>
        <!--Fin de formulario que permite al usuario contactarse para solicitar turnos o hacer consultas -->
